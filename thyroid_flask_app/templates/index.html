<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Thyroid Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .wrap { width:100%; max-width:880px; margin:24px; background:#fff; padding:18px 24px; border-radius:8px;
            box-shadow:0 3px 8px rgba(0,0,0,0.05);}
    h1 { text-align:center; margin:6px 0 20px; color:#111; font-size:22px; }
    form { display:block; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; margin-bottom:16px; }
    .field { flex: 1 1 120px; min-width:120px; display:flex; flex-direction:column; }
    label { font-size:13px; font-weight:600; color:#333; margin-bottom:6px; display:block; }
    input[type="number"], select { width:100%; box-sizing:border-box; padding:9px 10px; border-radius:6px; border:1px solid #d0d0d0; font-size:14px; }
    hr { border:0; border-top:1px solid #e0e0e0; margin:20px 0; }
    .actions { display:flex; gap:12px; align-items:center; }
    button { background:#222; color:#fff; padding:10px 16px; border-radius:6px; border:none; cursor:pointer; font-size:14px; font-weight:600; }
    button:hover { opacity:0.9; }
    .file-upload-form { display:flex; gap:12px; align-items:center; margin-top:20px; }
    .required { color:#c00; margin-left:4px; font-weight:700; }
    /* Helper class to create a row with a specific number of items */
    .row-cols-6 > .field { flex-basis: calc(100% / 6 - 14px); }
    .row-cols-5 > .field { flex-basis: calc(100% / 5 - 14px); }
    @media(max-width:768px){ 
      .field { flex-basis: calc(50% - 8px) !important; }
    }
     @media(max-width:480px){ 
      .field { flex-basis: 100% !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thyroid Disease Prediction</h1>

    <form action="{{ url_for('predict_manual') }}" method="post">
      
      <div class="row row-cols-5">
        <div class="field">
          <label>Age</label>
          <input type="number" name="age" placeholder="e.g., 41" />
        </div>
        <div class="field">
          <label>Sex<span class="required">*</span></label>
          <select name="sex" required>
            <option value="" disabled selected>Select</option>
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <div class="field">
          <label>TSH<span class="required">*</span></label>
          <input type="number" step="any" name="TSH" placeholder="e.g., 1.3" required />
        </div>
        <div class="field">
          <label>T3<span class="required">*</span></label>
          <input type="number" step="any" name="T3" placeholder="e.g., 2.5" required />
        </div>
        <div class="field">
          <label>TT4</label>
          <input type="number" step="any" name="TT4" placeholder="e.g., 125" />
        </div>
        <div class="field">
          <label>T4U</label>
          <input type="number" step="any" name="T4U" placeholder="e.g., 1.14" />
        </div>
        <div class="field">
          <label>FTI</label>
          <input type="number" step="any" name="FTI" placeholder="e.g., 109" />
        </div>
      </div>

      <hr />

      <div class="row row-cols-6">
        {% set binary_fields = ['on_thyroxine', 'on_antithyroid_medication', 'sick', 'pregnant', 'thyroid_surgery', 'I131_treatment', 'lithium', 'goitre', 'tumor', 'hypopituitary', 'psych'] %}
        {% for feature in binary_fields %}
        <div class="field">
          <label>{{ feature.replace('_',' ').title() }}</label>
          <select name="{{ feature }}">
            <option value="0" selected>No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        {% endfor %}
      </div>
      
      <div class="actions">
        <button type="submit">Predict</button>
      </div>
    </form>

    <hr />

    <form action="{{ url_for('predict_pdf') }}" method="post" enctype="multipart/form-data" class="file-upload-form">
      <input type="file" name="pdf_file" accept=".pdf" />
      <button type="submit">Predict from PDF</button>
    </form>
  </div>
</body>
</html>
